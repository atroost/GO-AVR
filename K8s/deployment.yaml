apiVersion: apps/v1
kind: Deployment
metadata:
  name: avr-go
spec:
  replicas: 1
  selector:
    matchLabels:
      app: avr-go
  template:
    metadata:
      name: avr-go
      labels:
        app: avr-go
    spec:
      containers:
      - name: avr-go
        image: registry.platform.svc.appfactory.local:5000/docker/avr_go:0.51
        volumeMounts:
        - mountPath: /server/logs
          name: avr-volume
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          name: default-token-nqll4
          readOnly: true
        ports:
        - containerPort: 2498
        command: ["./avrserver"]
        args: ["2498", "debug"]
      volumes:
      - name: avr-volume
        persistentVolumeClaim:
          claimName: avr-pvc
      - name: default-token-nqll4
        secret:
          defaultMode: 420
          secretName: default-token-nqll4
  